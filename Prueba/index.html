<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda en Línea</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="productos-container">
    <div class="producto" data-id="1">
      <img src="/zapato.webp" alt="Producto 1">
      <h3>Producto 1</h3>
      <p>$10</p>
      <button class="agregar-carrito">Agregar al carrito</button>
    </div>
    <div class="producto" data-id="2">
      <img src="/carro.png" alt="Producto 2">
      <h3>Producto 2</h3>
      <p>$20</p>
      <button class="agregar-carrito">Agregar al carrito</button>
    </div>
    <div class="producto" data-id="3">
      <img src="/avion.webp" alt="Producto 3">
      <h3>Producto 3</h3>
      <p>$30</p>
      <button class="agregar-carrito">Agregar al carrito</button>
    </div>
  </div>

  <div id="carrito">
    <h2>Carrito de Compras</h2>
    <ul id="carrito-lista">
      <!-- Los productos agregados aparecerán aquí -->
    </ul>
    <p>Total: $<span id="total">0</span></p>
  </div>

  <script src="api.js"></script>
</body>
</html>
