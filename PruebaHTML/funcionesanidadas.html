<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios de Funciones </title>
    <style>
        .boton {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .boton:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="funciones.js"></script>
</head>

<body>
    <center>
        <h1>Ejercicios de funciones anidadas</h1>
        <a href="" onclick="calculadora(event)" class="boton">Calculadora</a>
        <a href="" onclick="contar(event)" class="boton">Contar los numeros pares hasta...</a>
        <a href="" onclick="primo(event)" class="boton">Es primo?</a>
        <a href="" onclick="max(event)" class="boton">El mas grande</a>
        <a href="" onclick="verificar(event)" class="boton">El numero esta?</a>
    </center>


</body>

</html>
